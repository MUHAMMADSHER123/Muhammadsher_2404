<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>">
</head>
<body>
    <header>
        <h1>Music Bot</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Qo'shiq yoki ijrochini qidiring..." aria-label="Qo'shiq yoki ijrochini qidirish">
            <button id="search-button">Qidirish</button>
        </div>
        <div id="results-container">
             <p id="initial-message">Sevimli musiqangizni topish uchun qidiruvni boshlang.</p>
        </div>
    </main>

    <div id="player-bar">
        <div id="now-playing">
            <img id="now-playing-cover" src="https://via.placeholder.com/56" alt="Album cover">
            <div id="now-playing-info">
                <h4>Qo'shiqni tanlang</h4>
                <p>Ijrochi noma'lum</p>
            </div>
        </div>
        <audio id="audio-player" controls></audio>
    </div>

    <footer>
        <p>Cascade AI yordamida yaratildi</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
